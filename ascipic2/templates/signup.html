


{% extends 'base.html' %}
{% load static %}


{% block content %}


    <form method="POST" style="text-align: center; max-width: 330px; margin: 0 auto;">
        {% csrf_token %}
        <img src="{% static "images/Apng.png" %}" alt="Apng" width="72" height="72" />

        <h2 class="h3 mb-3 font-weight-normal">Sign up</h2>

        <label for="username" class="sr-only">Username</label>
        <input name="username" type="text" id="username" class="form-control" placeholder="Username">

        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password1" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <input name="password2" type="password" id="inputPassword" class="form-control" placeholder="Repeat password" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>


        <h3>{{ error }}</h3>

    </form>



{% endblock content %}
